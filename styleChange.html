<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height:100px;
            border: 1px solid saddlebrown;
            float: left;
            margin: 20px;
        }
        .active{
            background: salmon;
        }
    </style>
</head>
<body>
<div id="div1" class="active">1</div>
<div id="div2">2</div>
<div id="div3">3</div>
<div id="div4">4</div>
<div id="div5">5</div>
//？？？
<script>
    for(var i=1;i<=5;i++){
        var div=document.getElementById("div"+i);
        //一个标签可以有多个不知道是啥的属性
        div.setAttribute("abc",i);
        div.addEventListener("mouseover",function () {
            for(var j=1;j<=5;j++){
                var div2=document.getElementById("div"+j);
                if(j==this.getAttribute("abc")){
                    this.setAttribute("class","active");
                }else {
                    div2.setAttribute("class","");
                }
            }
        },false);
    }
</script>
</body>
</html>
